<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <section>
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
    </section>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section>
      <form class ='trybewarts-login' action="">
      <input type="email" name="email" placeholder="Email" required id="email">
      <input type="password" name="password" placeholder="Senha" required id="senha">
      <button type="submit" id="btnAlerta">Entrar</button>
      </form>
  </section>
</header>

  <main>
    <form action="" id="evaluation-form">
      <div>
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div>
        <input id="input-email" type="text" placeholder="Email">
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div>
        <label id="" for="">Qual sua família?</label>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo Trybewarts">
  </main>
  <section>
    <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
  <input class="subject" type="checkbox" name="HoFs" id="HoFs" value="HoFs">
  <label for="HoFs">HoFs</label>
  <input class="subject" type="checkbox" name="Jest" id="Jest" value="Jest">
  <label for="Jest">Jest</label>
  <input class="subject" type="checkbox" name="Promises" id="Promises" value="Promises">
  <label for="Promises">Promises</label>
  <input class="subject" type="checkbox" name="React" id="React" value="React">
  <label for="React">React</label>
  <input class="subject" type="checkbox" name="SQL" id="SQL" value="SQL">
  <label for="SQL">SQL</label>
  <input class="subject" type="checkbox" name="Python" id="Python" value="Python">
  <label for="Python">Python</label>
</section>
  <script src="script.js"></script>
</body>
</html>
