<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header class="header">
    <section>
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
    </section>
    <h1 id="trybewarts-header-title">Trybewarts</h1>

  </header>
  <main>
    <form action="" id="evaluation-form">
      <input id="input-name" type="text" value="Nome">
      <input id="input-lastname" type="text" value="Sobrenome">
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo Trybewarts">
  </main>

    <section>
        <form class ='trybewarts-login' action="">
        <input type="email" name="email" placeholder="Email" required id="email">
        <input type="password" name="password" placeholder="Senha" required id="senha">
        <button type="submit" id="btnAlerta">Entrar</button>
        </form>
    </section>
</header>

</body>
</html>
